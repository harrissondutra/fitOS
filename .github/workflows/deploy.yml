name: FitOS - Complete CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  DOCKER_REGISTRY: 'docker.io'
  APP_NAME: 'fitos'

jobs:
  # ===========================================
  # JOB 1: VALIDATION & TESTING
  # ===========================================
  validate-and-test:
    name: ğŸ” Validate & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - name: backend
            path: src/backend
            test-command: npm run test:coverage
          - name: frontend
            path: src/frontend
            test-command: npm run test:coverage
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fitos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd ${{ matrix.path }} && npm ci

      - name: ğŸ” Lint ${{ matrix.name }}
        run: |
          cd ${{ matrix.path }}
          npm run lint || echo "Lint issues found in ${{ matrix.name }}"
          npm run lint:fix || echo "Some lint issues could not be auto-fixed"

      - name: ğŸ—ï¸ Type Check ${{ matrix.name }}
        run: |
          cd ${{ matrix.path }}
          npm run type-check

      - name: ğŸ§ª Run ${{ matrix.name }} Tests
        run: |
          cd ${{ matrix.path }}
          ${{ matrix.test-command }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fitos_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          JWT_SECRET: test-secret-key
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fitos_test

      - name: ğŸ“Š Upload Coverage Reports
        if: matrix.name == 'backend'
        uses: codecov/codecov-action@v3
        with:
          files: ./src/backend/coverage/lcov.info,./src/frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“¦ Upload Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.name }}-${{ github.sha }}
          path: |
            ${{ matrix.path }}/coverage/
            ${{ matrix.path }}/logs/
          retention-days: 7

  # ===========================================
  # JOB 2: SECURITY SCANNING
  # ===========================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate-and-test
    if: always()

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ” Run Snyk Security Scan
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

      - name: ğŸ” Audit Dependencies
        run: |
          echo "ğŸ” Running dependency audits..."
          npm audit --audit-level=high || echo "âš ï¸ High severity vulnerabilities found in root dependencies"
          cd src/backend && npm audit --audit-level=high || echo "âš ï¸ High severity vulnerabilities found in backend dependencies"
          cd ../frontend && npm audit --audit-level=high || echo "âš ï¸ High severity vulnerabilities found in frontend dependencies"
          echo "âœ… Dependency audit completed"

  # ===========================================
  # JOB 3: BUILD & PUSH DOCKER
  # ===========================================
  build-and-push:
    name: ğŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [validate-and-test, security-scan]
    if: always() && (needs.validate-and-test.result == 'success' || github.event.inputs.force_deploy == 'true')

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: ğŸ” Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.APP_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=fitos
          cache-to: type=gha,mode=max,scope=fitos
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  # ===========================================
  # JOB 4: DEPLOY TO STAGING
  # ===========================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-and-push]
    if: |
      always() && 
      (needs.build-and-push.result == 'success' || github.event.inputs.force_deploy == 'true') &&
      (github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging')

    environment:
      name: staging
      url: https://staging.fitOS.com

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          
          # Create deployment script with retry logic
          cat > deploy-staging.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "ğŸ“ Navigating to application directory..."
          cd ${{ secrets.STAGING_PATH || '/opt/fitos' }}
          
          echo "ğŸ“¥ Pulling latest Docker image..."
          for i in {1..3}; do
            if docker-compose pull; then
              echo "âœ… Docker image pulled successfully"
              break
            else
              echo "âš ï¸ Attempt $i/3 failed, retrying..."
              sleep 10
            fi
          done
          
          echo "ğŸ”„ Stopping existing containers..."
          docker-compose down --remove-orphans || echo "âš ï¸ No containers to stop"
          
          echo "ğŸš€ Starting new containers..."
          docker-compose up -d
          
          echo "ğŸ§¹ Cleaning up unused Docker resources..."
          docker system prune -f || echo "âš ï¸ Cleanup failed, continuing..."
          
          echo "ğŸ“Š Checking container status..."
          docker-compose ps
          
          echo "ğŸ“ Checking application logs..."
          docker-compose logs --tail=50
          EOF
          
          chmod +x deploy-staging.sh
          
          # Execute deployment with retry
          for i in {1..3}; do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.STAGING_USERNAME }}@${{ secrets.STAGING_HOST }} 'bash -s' < deploy-staging.sh; then
              echo "âœ… Deployment successful"
              break
            else
              echo "âš ï¸ Deployment attempt $i/3 failed, retrying..."
              sleep 30
            fi
          done

      - name: ğŸ¥ Health Check
        run: |
          echo "â³ Waiting for application to start..."
          sleep 30
          
          echo "ğŸ¥ Performing health check..."
          for i in {1..10}; do
            if curl -f -s "http://${{ secrets.STAGING_HOST }}/api/health" > /dev/null; then
              echo "âœ… Health check passed!"
              break
            else
              echo "â³ Attempt $i/10 - Application not ready yet..."
              sleep 10
            fi
          done
          
          # Final health check
          if ! curl -f -s "http://${{ secrets.STAGING_HOST }}/api/health" > /dev/null; then
            echo "âŒ Health check failed!"
            exit 1
          fi

      - name: ğŸ—„ï¸ Run Database Migrations
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USERNAME }}@${{ secrets.STAGING_HOST }} << 'EOF'
          cd ${{ secrets.STAGING_PATH || '/opt/fitos' }}
          docker-compose exec -T backend npm run migrate:prod
          EOF

      - name: ğŸ“¦ Upload Deployment Logs
        if: failure()
        run: |
          echo "ğŸ“¦ Collecting deployment logs for debugging..."
          mkdir -p deployment-logs
          echo "Deployment failed at $(date)" > deployment-logs/staging-deployment.log
          echo "Git SHA: ${{ github.sha }}" >> deployment-logs/staging-deployment.log
          echo "Branch: ${{ github.ref_name }}" >> deployment-logs/staging-deployment.log
          
          # Try to get container logs
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USERNAME }}@${{ secrets.STAGING_HOST }} 'cd ${{ secrets.STAGING_PATH || '/opt/fitos' }} && docker-compose logs --tail=100' >> deployment-logs/staging-deployment.log 2>&1 || echo "Could not retrieve container logs" >> deployment-logs/staging-deployment.log

      - name: ğŸ“¤ Upload Deployment Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: staging-deployment-logs-${{ github.sha }}
          path: deployment-logs/
          retention-days: 7

      - name: ğŸ“Š Generate Deployment Report
        run: |
          echo "## ğŸš€ Staging Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-and-push.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${{ secrets.STAGING_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** https://${{ secrets.STAGING_HOST }}/api/health" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # JOB 5: DEPLOY TO PRODUCTION
  # ===========================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-and-push, deploy-staging]
    if: |
      always() && 
      (needs.build-and-push.result == 'success' || github.event.inputs.force_deploy == 'true') &&
      (github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production')

    environment:
      name: production
      url: https://fitOS.com

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: ğŸ’¾ Create Backup
        run: |
          echo "ğŸ’¾ Creating backup of current production..."
          
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_USERNAME }}@${{ secrets.PROD_HOST }} << 'EOF'
          set -e
          
          echo "ğŸ“ Navigating to application directory..."
          cd ${{ secrets.PROD_PATH || '/opt/fitos' }}
          
          echo "ğŸ’¾ Creating backup..."
          BACKUP_DIR="backups/$(date +%Y%m%d_%H%M%S)"
          mkdir -p "$BACKUP_DIR"
          
          # Backup database
          docker-compose exec -T postgres pg_dump -U postgres fitos_prod > "$BACKUP_DIR/database.sql"
          
          # Backup application files
          cp -r . "$BACKUP_DIR/app/"
          
          echo "âœ… Backup created in $BACKUP_DIR"
          EOF

      - name: ğŸš€ Deploy to Production
        run: |
          echo "ğŸš€ Deploying to production environment..."
          
          # Create deployment script
          cat > deploy-production.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "ğŸ“ Navigating to application directory..."
          cd ${{ secrets.PROD_PATH || '/opt/fitos' }}
          
          echo "ğŸ“¥ Pulling latest Docker image..."
          docker-compose pull
          
          echo "ğŸ”„ Gracefully stopping existing containers..."
          docker-compose down --timeout 30
          
          echo "ğŸš€ Starting new containers..."
          docker-compose up -d
          
          echo "ğŸ§¹ Cleaning up unused Docker resources..."
          docker system prune -f
          
          echo "ğŸ“Š Checking container status..."
          docker-compose ps
          
          echo "ğŸ“ Checking application logs..."
          docker-compose logs --tail=50
          EOF
          
          chmod +x deploy-production.sh
          
          # Execute deployment
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_USERNAME }}@${{ secrets.PROD_HOST }} 'bash -s' < deploy-production.sh

      - name: ğŸ¥ Health Check
        run: |
          echo "â³ Waiting for application to start..."
          sleep 60
          
          echo "ğŸ¥ Performing health check..."
          for i in {1..15}; do
            if curl -f -s "https://${{ secrets.PROD_HOST }}/api/health" > /dev/null; then
              echo "âœ… Health check passed!"
              break
            else
              echo "â³ Attempt $i/15 - Application not ready yet..."
              sleep 10
            fi
          done
          
          # Final health check
          if ! curl -f -s "https://${{ secrets.PROD_HOST }}/api/health" > /dev/null; then
            echo "âŒ Health check failed! Attempting rollback..."
            
            # Rollback
            ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_USERNAME }}@${{ secrets.PROD_HOST }} << 'EOF'
            cd ${{ secrets.PROD_PATH || '/opt/fitos' }}
            docker-compose down
            docker-compose up -d
            EOF
            
            exit 1
          fi

      - name: ğŸ—„ï¸ Run Database Migrations
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_USERNAME }}@${{ secrets.PROD_HOST }} << 'EOF'
          cd ${{ secrets.PROD_PATH || '/opt/fitos' }}
          docker-compose exec -T backend npm run migrate:prod
          EOF

      - name: ğŸ”¥ Warm Up Application
        run: |
          echo "ğŸ”¥ Warming up application..."
          curl -s "https://${{ secrets.PROD_HOST }}/api/health" > /dev/null
          curl -s "https://${{ secrets.PROD_HOST }}/api/tenants" > /dev/null
          echo "âœ… Application warmed up successfully"

      - name: ğŸ“Š Generate Deployment Report
        run: |
          echo "## ğŸŒŸ Production Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ needs.build-and-push.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${{ secrets.PROD_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** https://${{ secrets.PROD_HOST }}/api/health" >> $GITHUB_STEP_SUMMARY
          echo "**Backup:** Created before deployment" >> $GITHUB_STEP_SUMMARY

  # ===========================================
  # JOB 6: NOTIFICATION
  # ===========================================
  notify:
    name: ğŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [validate-and-test, security-scan, build-and-push, deploy-staging, deploy-production]
    if: always()
    continue-on-error: true

    steps:
      - name: ğŸ“Š Generate Summary
        run: |
          echo "## ğŸ¯ FitOS Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Job Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Validate & Test:** ${{ needs.validate-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan:** ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build & Push:** ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Staging:** ${{ needs.deploy-staging.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy Production:** ${{ needs.deploy-production.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          if [[ "${{ needs.validate-and-test.result }}" == "success" && 
                "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "### ğŸ‰ Overall Status: âœ… SUCCESS" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Overall Status: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
